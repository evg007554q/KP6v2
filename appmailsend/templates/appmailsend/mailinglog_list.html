{% extends 'appmailsend/base.html' %}

{% block content %}
<div class="row">
    <div class="col-12">

    </div>
    {% for object in object_list%}
    <div class="card mb-4 shadow-sm">

            <div class="card-body">

                <p class="card-text"> Время рассылки {{object.time_mailing}} </p>
                <p class="card-text"> Успешная отправка {{object.succes_mail}} </p>
                <p class="card-text"> Ответ сервера {{object.answer}} </p>
                <p class="card-text"> Получатель {{object.client}} </p>
                <p class="card-text"> Создатель {{object.owner}} </p>

                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'appmailsend:mailinglog_detail' object.pk %}" type="button"
                           class="btn btn-sm btn-outline-secondary">Просмотр</a>

                    </div>
                    <small class="text-muted"></small>
                </div>
            </div>
        </div>
    {% endfor %}
</div>


{% endblock %}
