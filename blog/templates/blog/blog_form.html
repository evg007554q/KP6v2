{% extends 'appmailsend/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-12">

            <div class="col-10">
                <div class="cart">
                    <div class="cart-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">
                                {% if object %}
                                    Сохранить
                                {% else %}
                                    Добавить
                                {% endif %}
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
