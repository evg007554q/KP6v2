{% load my_tags %}
    <div class="col-md-4">
        <div class="card mb-4 shadow-sm">

            <img src="/{{ object.image|mymedia }}" class="img-thumbnail" alt="...">

            <div class="card-body">
                <p class="card-text"> {{object.title}} </p>
                <p class="card-text"> {{object.description}} </p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'blog:view' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">View</a>
                        <a href="{% url 'blog:edit' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">Изменить</a>
                        <a href="{% url 'blog:delete' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">Удалить</a>

                    </div>

                </div>
            </div>
        </div>
    </div>
